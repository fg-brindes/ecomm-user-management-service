name: Deploy to AWS ECS

# This workflow builds and deploys the User Management Service to AWS ECS
#
# Prerequisites:
# - AWS infrastructure must be created first using: cd aws && ./create-service.sh
# - Required GitHub Secrets:
#   - AWS_ACCESS_KEY_ID
#   - AWS_SECRET_ACCESS_KEY
#   - AWS_REGION (optional, defaults to us-east-1)
#
# The workflow:
# 1. Builds a Docker image
# 2. Scans for vulnerabilities with Trivy
# 3. Pushes to AWS ECR
# 4. Updates ECS task definition with new image
# 5. Deploys to ECS with rollback on failure
# 6. Verifies deployment health

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ecomm-user-management-service
  ECS_CLUSTER: fg-cluster-ecs
  ECS_SERVICE: ecomm-user-management-service
  CONTAINER_NAME: user-management-api

jobs:
  build-and-deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256

          echo "✅ ECR repository ready: ${{ env.ECR_REPOSITORY }}"

      - name: Extract git metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.meta.outputs.sha_short }}
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-image.outputs.image }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.meta.outputs.sha_short }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Check if ECS infrastructure exists
        id: check-infra
        run: |
          # Check if ECS cluster exists
          CLUSTER_EXISTS=$(aws ecs describe-clusters \
            --clusters ${{ env.ECS_CLUSTER }} \
            --query 'clusters[?status==`ACTIVE`].clusterName' \
            --output text)

          if [ -z "$CLUSTER_EXISTS" ]; then
            echo "❌ ECS Cluster '${{ env.ECS_CLUSTER }}' not found or not active"
            echo "Please create the infrastructure first using: cd aws && ./create-service.sh"
            exit 1
          fi

          # Check if task definition exists
          TASK_DEF_EXISTS=$(aws ecs describe-task-definition \
            --task-definition ecomm-user-management-service-task \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text 2>/dev/null || echo "")

          if [ -z "$TASK_DEF_EXISTS" ]; then
            echo "❌ Task definition 'ecomm-user-management-service-task' not found"
            echo "Please create the infrastructure first using: cd aws && ./create-service.sh"
            exit 1
          fi

          # Check if service exists
          SERVICE_EXISTS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[?status==`ACTIVE`].serviceName' \
            --output text 2>/dev/null || echo "")

          if [ -z "$SERVICE_EXISTS" ]; then
            echo "❌ ECS Service '${{ env.ECS_SERVICE }}' not found or not active"
            echo "Please create the infrastructure first using: cd aws && ./create-service.sh"
            exit 1
          fi

          echo "✅ All infrastructure components found"
          echo "cluster_exists=true" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ecomm-user-management-service-task \
            --query 'taskDefinition | {family: family, networkMode: networkMode, requiresCompatibilities: requiresCompatibilities, cpu: cpu, memory: memory, executionRoleArn: executionRoleArn, taskRoleArn: taskRoleArn, containerDefinitions: containerDefinitions}' \
            > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify deployment
        run: |
          # Get ALB DNS name (if exists)
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names user-management-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text 2>/dev/null || echo "")

          if [ -z "$ALB_DNS" ] || [ "$ALB_DNS" == "None" ]; then
            echo "⚠️  ALB not found. Skipping health check verification."
            echo "Note: If this is the first deployment, run aws/create-service.sh first."
            exit 0
          fi

          echo "ALB DNS: $ALB_DNS"

          # Wait for service to stabilize
          echo "Waiting for ECS service to stabilize..."
          sleep 60

          # Check health endpoint with retries
          MAX_RETRIES=5
          RETRY_COUNT=0
          HEALTH_STATUS="000"

          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$HEALTH_STATUS" != "200" ]; do
            HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$ALB_DNS/health 2>/dev/null || echo "000")

            if [ "$HEALTH_STATUS" == "200" ]; then
              echo "✅ Deployment verified - Health check passed"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Attempt $RETRY_COUNT/$MAX_RETRIES - Health check returned status: $HEALTH_STATUS"

            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Waiting 15 seconds before retry..."
              sleep 15
            fi
          done

          echo "⚠️  Health check did not return 200 after $MAX_RETRIES attempts"
          echo "Final status: $HEALTH_STATUS"
          echo "Service may still be starting up. Check CloudWatch logs and ECS console."
          echo "This is not considered a failure - deployment has been completed."

      - name: Create deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ steps.meta.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.build-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ env.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY

      - name: Notify deployment status
        if: failure()
        run: |
          echo "❌ Deployment failed! Check the logs above for details."
          exit 1
